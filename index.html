<!doctype html>
<html>
<head>
    <title>
        Studio Vista
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/tour.css">
    <script src="./js/tour.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function (){
            document.removeEventListener('DOMContentLoaded', arguments.calee);
            tour('.tour').apply({
                // in milliseconds
                "delay": 6000,
                // enable autoplay
                "startCycle": true,
                // shows navigation arrows
                "showArrows": true,
                // 'sliding', 'fading', 'rolling'
                "slideEffect": 'sliding',
                /*
                {
                    "element": will return the current element,
                    "next": function can be execut to go to the next slide,
                    "prev": the previous of next function,
                    "indeicators": will return the current element indeicator's elements
                    "transition": Here you can see or change your slide transition in respect of 3 slide transition effects explained above.
                };
                */
                "returnAPI": false
            });
        });
    </script>
</head>
<body >
    <div  class="row">
           
        <div class="col-md-4">
<nav >
    <a>home</a>
    <a href="./learn.html">learn</a>
    <a>contact us</a>
</nav>
        </div>
        <div class="col-md-4">
                
            </div>
            <div class="col-md-4">
                    
                </div>
    </div>
    <div class="container">
    <div class="tour slide">
        <!-- Indicators -->
        <ol class="tour-indicators">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>        
        <!-- Wrapper for slides -->
        <div class="tour-inner" role="listbox">
            <div class="item active">
                <img src="./images/city.jpg" alt="...">
              
            </div>
            <div class="item">
                <img src="./images/butterfly.jpg" alt="...">
                
            </div>
            <div class="item">
                <img src="./images/desert.jpg" alt="...">
                
            </div>
            <div class="item">
                <img src="./images/flower.jpg" alt="...">
              
            </div>
            <div class="item">
                <img src="./images/night.jpg" alt="...">
                <div class="tour-caption">
                    
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left tour-control" role="button" data-slide="prev">
            <span><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
        </a>
        <a class="right tour-control" role="button" data-slide="next">
            <span><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
        </a>
    </div>
</div>
</body>
</html>
